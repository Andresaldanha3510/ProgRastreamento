{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<div class="bg-slate-800 shadow-md sticky top-0 z-40">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold text-white">Editar Usuário: <span class="text-green-400">{{ usuario.nome }}</span></h1>
        <a href="{{ url_for('configuracoes') }}" class="text-sm text-gray-300 hover:text-white transition flex items-center gap-2"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
</div>

<main class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
                        <input id="nome" type="text" name="nome" value="{{ usuario.nome }}" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="sobrenome" class="block text-sm font-medium text-gray-700">Sobrenome:</label>
                        <input id="sobrenome" type="text" name="sobrenome" value="{{ usuario.sobrenome }}" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail:</label>
                    <input id="email" type="email" name="email" value="{{ usuario.email }}" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                
                <div>
                    <label for="cpf_cnpj" class="block text-sm font-medium text-gray-700">CPF/CNPJ (apenas números):</label>
                    <input id="cpf_cnpj" type="text" name="cpf_cnpj" value="{{ usuario.cpf_cnpj or '' }}" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite o CPF ou CNPJ do usuário">
                    <p class="text-xs text-gray-500 mt-1">Essencial para vincular o login ao cadastro de Motorista.</p>
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Papel (Role):</label>
                    <select id="role" name="role" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="Motorista" {% if usuario.role == 'Motorista' %}selected{% endif %}>Motorista</option>
                        <option value="Master" {% if usuario.role == 'Master' %}selected{% endif %}>Master</option>
                        <option value="Admin" {% if usuario.role == 'Admin' %}selected{% endif %}>Admin</option>
                        <option value="Oficina/Borracharia" {% if usuario.role == 'Oficina/Borracharia' %}selected{% endif %}>Oficina/Borracharia</option>
                    </select>
                </div>
                
                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700">Nova Senha:</label>
                    <input id="senha" type="password" name="senha" class="mt-1 w-full border p-2 rounded-md shadow-sm border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Deixe em branco para manter a senha atual">
                </div>
                
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-blue-600 text-white font-bold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
