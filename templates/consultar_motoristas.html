<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Motoristas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Consultar Motoristas</h2>
        <form method="GET" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="search" placeholder="Buscar por nome ou CPF..." value="{{ search_query }}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for motorista in motoristas %}
                    <tr>
                        <td>{{ motorista.id }}</td>
                        <td>{{ motorista.nome }}</td>
                        <td>{{ motorista.cpf }}</td>
                        <td>
                            <a href="{{ url_for('editar_motorista', motorista_id=motorista.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                            <a href="{{ url_for('excluir_motorista', motorista_id=motorista.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza?')">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
